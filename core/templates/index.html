<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href={%static 'index.css'%}>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</head>

<body>
    
    <h1>Face Login Django</h1>
    <div class="row mx-auto">
        <div class="col-md mx-auto">
            <label for="">UserName</label>
            <input class="form-control" value="example@gmail.com" id="username" placeholder="username"/>
        </div>
        <br>
    <br>
    <div class="camera">
        <video id="video">Video stream not available
    </div>
    <div>
        <button id="startbutton">Take Photo</button>
    </div>
    <canvas id="canvas"></canvas>
    <div class="output">
        <img src="" alt="the screen capture will apear in this box" id="photo">
    </div>
    </div>
    <textarea id="s"></textarea>
    <input type="text" id="csrf" value="{{csrf_token}}">
    <div class="text-center">
        <form action="/" method="post">{%csrf_token%}
            <input type="text" id="base64" name="imageurl">
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        
    </div>
    

    <img src="" alt="">
    <script src={%static "index.js"%}></script>
</body>

</html>
